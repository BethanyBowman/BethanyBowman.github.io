<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>math Test</title>
</head>
<body>


<!-- Start of the Math Test -->
<form action="#" method="post">
	<!-- Name Field -->
	<label for="name">Your Name:</label>
	<input type="text" id="name" name="name" required>
	<br><br>


	<!-- Multiple Choice Questions -->
	<p>1. What is the result of 5 + 7?</p>
	<label><input type="radio" name="question1" value="a"> 10</label>
	<label><input type="radio" name="question1" value="b"> 12</label>
	<label><input type="radio" name="question1" value="c"> 14</label>
	<br><br>
	
	
	<p>2. Which of the following is a prime number?</p>
	<label><input type="radio" name="question2" value="a"> 8</label
	<label><input type="radio" name="question2" value="b"> 11</label>
	<label><input type="radio" name="question2" value="c"> 14</label>
	<br><br>


	<p>3. What is the square root of 25?</p>
	<label><input type="radio" name="question3" value="a"> 4</label>
	<label><input type="radio" name="question3" value="b"> 5</label>
	<label><input type="radio" name="question3" value="c"> 6</label>
	<br><br>


	<!-- Word Problem -->
	<p>4. Solve the following word problem:</p>
	<textarea id="wordProblem" name="word Problem" rows="4" cols="50" required></textarea>
	<br><br>


	<!-- Math Symbols -->
	<p>5. Evaluate the expression: 2 &times; 3 - 7 ÷ 2</p>
	
	<!-- Submit Button -->
	<input type="submit" value="submit">
</form>
<!-- End of the Math Test -->

</body>
</html>
