<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Scheme Table</title>
	<style>
		th {
			font-family: Arial, sans-serif;
			font-size: 1.2em;
			font-weight: bold;
			text-align: center;
			background-color: #f2f2f2;
			padding: 10px;
		}


		td {
			text-align: center;
			padding: 8px;
		}


		.color1 { background-color: #3498db; }
		.color2 { background-color: #2ecc71; }
		.color3 { background-color: #e74c3c; }
		.color4 { background-color: #f39c12; }
	</style>
</head>
<body>


	<table border="1">
		<tr>
			<th>Color Scheme: Vivid Tones</th>
		
		</tr>
		<tr>
			<td class="color1">Blue</td>
			<td class="color2">green</td>
			<td class="color3">Red</td>
			<td class="color4">Orange</td>
		</tr>
		<tr>

			<td>#3498db</td>
			<td>#2ecc71</td>
			<td>#e74c3c</td>
			<td>#f39c12</td>
		</tr>
		<tr>
			<td>rgb(52, 152, 219)</td>
			<td>rgb(46, 204, 113)</td>
			<td>rgb(231, 76, 60)</td>
			<td>rgb(243, 156, 18)</td>
		</tr>
		<tr>
			<td>hs1(204, 63%, 55%)</td>
			<td>hs1(145, 63%, 55%)</td>
			<td>hs1(0, 79%, 57%)</td>
			<td>hs1(38, 89%, 58%)</td>
		</tr>
	</table>

</body>
</html>
